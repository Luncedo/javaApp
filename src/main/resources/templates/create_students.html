<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
  <title>Student System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<br>
<br>
  <div class = "container">
    <div class = "row">
      <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center"> Create New Student</h1>
        <div class="card-body">
          <form th:action="@{/students}" th:object = "${student}" method="POST">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
              <p>Please provide valid user input</p>
            </div>

            <div class ="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'" style="padding-top: 24px;padding-bottom: 24px;">

              <label> First Name </label>
              <input
                      type = "text"
                      name = "firstName"
                      th:field = "*{firstName}"
                      class = "form-control"
                      placeholder="Enter Student First Name"
              />
              <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                       <ul style="background-color: #f8d7da;border-color: #f5c2c7;">
                           <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
                       </ul>
                </span>
            </div>

            <div class ="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'" >
              <label> Last Name </label>
              <input
                      type = "text"
                      name = "lastName"
                      th:field = "*{lastName}"
                      class = "form-control"
                      placeholder="Enter Student Last Name"
              />
              <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                       <ul style="background-color: #f8d7da;border-color: #f5c2c7;">
                           <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}" />
                       </ul>
                </span>

            </div>

            <div class ="form-group" th:class="${#fields.hasErrors('email')} ? 'form-group has-error' : 'form-group'" style="padding-top: 24px;padding-bottom: 24px;">
              <label> Email </label>
              <input
                      type = "text"
                      name = "email"
                      th:field = "*{email}"
                      class = "form-control"
                      placeholder="Enter Student Email"
              />
              <span class="help-block" th:if="${#fields.hasErrors('email')}">
                       <ul  style="background-color: #f8d7da;border-color: #f5c2c7;">
                           <li th:each="err : ${#fields.errors('email')}" th:text="${err}" />
                       </ul>
                </span>
            </div>

            <div class = "box-footer">
              <button type="submit" class = "btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
